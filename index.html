<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Slider Vue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="pokedex">
      <div class="prev" @click="prevPoke">
          <i class="fas fa-angle-left"></i>
      </div>
      <div class="schermo">
        <img :src="immagini[contatore]" alt="pkmn">
      </div>
      <div class="stats">
        <h3>Nome: <span>Bulbasaur</span></h3>
        <h3>Tipo: <span>Erba</span></h3>
        <h3>Descrizione: <span>il primo pokemon del pokedex</span></h3>
      </div>
      <div class="next" @click="nextPoke">
          <i class="fas fa-angle-right"></i>
      </div>
    </div>
    <div class="pallini">
      <i class="fas fa-circle" v-for="(img, index) in immagini" :class="(index == contatore) ? 'active' : ''" @click="cambiaPoke(index)"></i>
    </div>
    <div class="bottoni">
      <button class="bot1" type="button" name="button">Start</button>
      <button class="bot1" type="button" name="button">Reset</button>
      <button class="bot2" type="button" name="button">A</button>
      <button class="bot2" type="button" name="button">B</button>
    </div>

  </div>


    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
